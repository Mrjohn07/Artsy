            <!----contact form---->
            <div class="container3">
                <div class="form1">
                  <div class="l-side">
                  <h2>Contact Me</h2>
                  <form id="contactForm" onsubmit="return validateForm()">
                    <div class="form-group">
                      <input type="text" id="name" name="name" placeholder="Full name">
                    </div>
                    <div class="form-row">
                      <div class="form-group">
                        <select id="country" name="country" onchange="updateCountryCode(), highlightField(fieldId),resetFieldHighlight(fieldId)">
                          <option value="">Select a country</option>
                          <option value="US">United States (+1)</option>
                          <option value="CA">Canada (+1)</option>
                          <option value="UK">United Kingdom (+44)</option>
                          <option value="NP">Nepal (+977)</option>
                          <option value="IN">India (+91)</option>
                          <option value="JP">Japan (+81)</option>
                          <option value="KR">Korea (+82)</option>
                          <option value="PT">Portugal (+351)</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <input id="phone" name="phone" placeholder="0000000000">
                      </div>
                    </div>
              
                    <div class="form-group">
                      <input id="email" name="email" placeholder="@gmail.com">
                    </div>
              
                    <div class="form-group m-box">
                      <textarea id="message" name="message" placeholder="leave you'r message"></textarea>
                    </div>
              
                    <div class="form-group">
                      <button type="submit">Submit</button>
                      <button type="button" onclick="resetForm()">Reset</button>
                    </div>
                  </div>
                    <div class="r-side">
                      <div class="personal-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="topic">Address</div>
                        <div class="text-one">33700</div>
                        <div class="text-two">Lakeside Road, Pokhara</div>
                      </div>
                      <div class="personal-info">
                        <i class="fas fa-phone-alt"></i>
                        <div class="topic">Phone</div>
                        <div class="text-one">+977 9825000550</div>
                      </div>
                      <div class="personal-info">
                        <i class="fas fa-envelope"></i>
                        <div class="topic">Email</div>
                        <div class="text-one">nitsadhikati@gmail.com</div>
                      </div>
                    </div>
                    
                  </form>
              
                 
                </div>
                <div class="line"></div>
